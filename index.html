<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kostymeoversikt</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="title" aria-label="Tittel og logo">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>Kostymeoversikt</h1>
          <p class="subtitle">Bla gjennom og filtrer alle kostymer tilgjengelig i klubben.</p>
        </div>
      </div>

      <!-- Filter / Søk -->
      <form id="filterForm" class="toolbar" role="search" aria-label="Filtrer kostymer">
        <input type="search" id="q" placeholder="Søk navn, tema, farge …" aria-label="Søk" />
        <select id="kategori" aria-label="Kategori">
          <option value="">Alle kategorier</option>
          <option>Historisk</option>
          <option>Fantasy</option>
          <option>Moderne</option>
          <option>Uniform</option>
          <option>Dans</option>
        </select>
        <select id="storrelse" aria-label="Størrelse">
          <option value="">Alle størrelser</option>
          <option>XS</option>
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
        </select>
        <select id="status" aria-label="Status">
          <option value="">Alle statuser</option>
          <option value="available">Tilgjengelig</option>
          <option value="reservert">Reservert</option>
          <option value="utlaan">Utlånt</option>
        </select>
      </form>

      <div class="stats" aria-live="polite">
        <span class="chip" id="statTotal">0 kostymer</span>
        <span class="chip" id="statAvailable">0 tilgjengelig</span>
      </div>
    </header>

    <!-- Grid -->
    <section class="grid" id="grid" aria-label="Kostymekort"></section>

    <footer>
      <p>Tips: Rediger datafeltet <code>kostymer</code> i <code>app.js</code> for å legge til eller endre kostymer.</p>
    </footer>
  </div>

  <!-- Modal for detaljer -->
  <dialog id="detailDialog" aria-label="Kostymedetaljer">
    <div class="modal-head">
      <strong id="dlgTitle">Detaljer</strong>
      <button class="btn" id="dlgClose" type="button" aria-label="Lukk">Lukk</button>
    </div>
    <div class="modal-body">
      <img id="dlgImg" alt="" />
      <div class="modal-meta">
        <div><strong>Størrelse:</strong> <span id="dlgSize"></span></div>
        <div><strong>Kategori:</strong> <span id="dlgCat"></span></div>
        <div><strong>Tilbehør:</strong> <span id="dlgAcc"></span></div>
        <div><strong>Status:</strong> <span id="dlgStatus" class="status"></span></div>
        <div><strong>Beskrivelse:</strong><br><span id="dlgDesc"></span></div>
        <div>
          <button class="btn" id="reserveBtn" type="button">Forespør reservasjon</button>
        </div>
      </div>
    </div>
  </dialog>

  <script src="app.js" defer></script>
</body>
</html>
